<div class="container">
    <div class="row g-3">
        <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body" >
              <h5 class="card-title"><b>{{i._id}}</b></h5>
              <p class="card-text"><b>{{i.courseTitle}}</b></p>
              <p class="card-text"><b>{{i.courseDescription}}</b></p>
              <p class="card-text"><b>{{i.courseDuration}}</b></p>
              <p class="card-text"><b>{{i.courseDate}}</b></p>
              <p class="card-text"><b>{{i.courseVenue}}</b></p>
              <a href="#" class="btn btn-primary"><b>Search details</b></a>
            </div>
          </div>
        </div>
    </div>
</div>
